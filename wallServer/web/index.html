		<script>
                function getXMLObject()
                {
                    var xmlHttp = false;
                    // Internet Explorer
                    try
                    {
                        xmlHttp  = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch(e) {
                        try
                        {
                            xmlHttp  = new ActiveXObject("Microsoft.XMLHTTP");
                        } catch(e) {
                            xmlHttp  = false;
                        }
                    }
                    // Mozilla, Opera und Safari
                    if (!xmlHttp && typeof XMLHttpRequest != 'undefined')
                    {
                        xmlHttp = new XMLHttpRequest();
                    }
                    return xmlHttp;
                }
                var xmlHttp = getXMLObject();

                function XMLGet(url,callback)
                {
                    var xmlHttp = getXMLObject();
                    if (xmlHttp)
                    {
                        xmlHttp.abort();
                        xmlHttp.open('GET', url, true);
                        xmlHttp.onreadystatechange = function ()
                        {
                            if (xmlHttp.readyState == 4)
                            {
                                callback(xmlHttp.responseText);
                            }
                        };
                        xmlHttp.send(null);
                        return true;
                    }
                    else
                    {
                        return false;
                    }
                }

				//alert('a');
				
                    
				function getanswer(text)
                {	
                	//alert('b');
                	//document.body.innerHTML = text;
                	var i = 0;
                	for(i = 0; i < 24 ;i++)
                	{
                		var j=0;
	                	for(j = 0; j < 24 ;j++)
    	            	{
    						if( document.getElementById((j+1)+"_"+(i+1)))
    						{
    	            			document.getElementById((j+1)+"_"+(i+1)).style.backgroundColor = "#"+text.substr(((23-i)*24+(23-j))*6,6);
    	            		}
    	            		
    	            		if((j == 5)&&(i==5))
    	            		{
    	            			var r = Math.floor(parseInt(text.substr(((23-i)*24+(23-j))*6,2),16)/50);
    	            			var g = Math.floor(parseInt(text.substr(((23-i)*24+(23-j))*6+2,2),16)/50);
    	            			var b = Math.floor(parseInt(text.substr(((23-i)*24+(23-j))*6+4,2),16)/50);
    	            			
    	            			if(r > 4)
    	            			{
    	            				r = 4;
    	            			}
    	            			if(g > 4)
    	            			{
    	            				g = 4;
    	            			}
    	            			if(b > 4)
    	            			{
    	            				b = 4;
    	            			}
    	            			
    	            			
    	            			document.getElementById('back').style.backgroundImage="url('bg/bg_"+r+''+g+''+b+".jpg')";
    	            			
    	            			
    	            		} 
        	        	}
                	}
                	setTimeout("XMLGet('pentawallHD_image',getanswer)",50);
                }
